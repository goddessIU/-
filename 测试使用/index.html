<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #boy {
            width: 200px;
            height: 200px;
            background-color: blue;
        }
        #girl {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="boy"></div>
    <div id="girl"></div>
    <script>
        function handler(e) {
            console.log(e.target)
            console.log(e.relatedTarget)
            console.log(e.type)
        }
        boy.addEventListener('mouseover', handler)
        boy.addEventListener('mouseout', handler)
        girl.addEventListener('mouseover', handler)
        girl.addEventListener('mouseout', handler)
    </script>
</body>
</html>
