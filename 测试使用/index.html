<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            background-color: blue;
            height: 500px;
            display: flex;
        }
        .container div {
            flex-basis: 300px;
            flex-shrink: 1;
            background-color: red;
            height: 20px;
        }
        .container .h {
            flex-shrink: 6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div class="h">2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
